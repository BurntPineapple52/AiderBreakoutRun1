<!DOCTYPE html>
<html>
<head>
    <title>CRT Breakout</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game {
            position: relative;
            width: 800px;
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
            transform: perspective(500px) rotateX(3deg);
            border: 12px solid #222;
            box-shadow: 
                0 0 80px rgba(0, 255, 0, 0.4),
                inset 0 0 100px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(0, 255, 0, 0.6),
                0 0 5px rgba(0, 255, 0, 0.8);
        }
        canvas {
            display: block;
            background: #111;
            box-shadow: 0 0 10px 5px rgba(0, 255, 0, 0.3);
            filter: blur(0.5px);
        }
        #crt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, 
                    rgba(0,255,0,0.03) 0%, 
                    rgba(0,255,0,0.1) 2px, 
                    transparent 2px);
            background-size: 100% 2px, 100% 4px;
            pointer-events: none;
            z-index: 10;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 0.9; }
            100% { opacity: 1; }
        }
        #glow {
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            box-shadow: 
                inset 0 0 60px rgba(0, 255, 0, 0.8),
                0 0 40px rgba(0, 255, 0, 0.6);
            pointer-events: none;
            z-index: 5;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div id="game">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="glow"></div>
        <div id="crt"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Game elements
        const paddle = {
            x: canvas.width/2 - 50,
            y: canvas.height - 20,
            width: 100,
            height: 10,
            speed: 8
        };
        
        const ball = {
            x: canvas.width/2,
            y: canvas.height/2,
            radius: 8,
            dx: 2,
            dy: -2
        };
        
        const brick = {
            row: 5,
            col: 8,  // Reduced from 10 to fit better
            width: 75,
            height: 20,
            padding: 10,
            offsetTop: 60,
            offsetLeft: 30
        };
        
        let bricks = [];
        let score = 0;
        let lives = 3;
        let gameOver = false;
        
        // Create bricks
        function initBricks() {
            bricks = [];
            for(let r = 0; r < brick.row; r++) {
                bricks[r] = [];
                for(let c = 0; c < brick.col; c++) {
                    bricks[r][c] = { 
                        x: c * (brick.width + brick.padding) + brick.offsetLeft, 
                        y: r * (brick.height + brick.padding) + brick.offsetTop,
                        status: 1,
                        color: `hsl(${r * 60}, 100%, 50%)`
                    };
                }
            }
        }
        
        // Draw elements
        function drawPaddle() {
            // Create scanline gradient
            const gradient = ctx.createLinearGradient(0, paddle.y, 0, paddle.y + paddle.height);
            gradient.addColorStop(0, 'rgba(0, 255, 0, 0.8)');
            gradient.addColorStop(0.5, 'rgba(0, 255, 0, 0.9)');
            gradient.addColorStop(1, 'rgba(0, 255, 0, 0.7)');
            
            // Draw glow effect
            ctx.shadowColor = '#0f0';
            ctx.shadowBlur = 10;
            
            // Draw rounded paddle
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, [4]);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.closePath();
            
            // Reset shadow
            ctx.shadowBlur = 0;
            
            // Add scanlines
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.2)';
            ctx.lineWidth = 1;
            for(let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(paddle.x, paddle.y + paddle.height/3 * (i+0.5));
                ctx.lineTo(paddle.x + paddle.width, paddle.y + paddle.height/3 * (i+0.5));
                ctx.stroke();
            }
        }
        
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
            ctx.fillStyle = "#0f0";
            ctx.fill();
            ctx.closePath();
        }
        
        function drawBricks() {
            for(let r = 0; r < brick.row; r++) {
                for(let c = 0; c < brick.col; c++) {
                    if(bricks[r][c].status === 1) {
                        const brickX = bricks[r][c].x + Math.random() - 0.5;
                        const brickY = bricks[r][c].y + Math.random() - 0.5;
                        
                        // Draw glow behind brick
                        ctx.shadowColor = bricks[r][c].color;
                        ctx.shadowBlur = 8;
                        
                        // Draw main brick with slight randomization
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brick.width, brick.height);
                        ctx.fillStyle = bricks[r][c].color;
                        ctx.fill();
                        ctx.closePath();
                        
                        // Reset shadow
                        ctx.shadowBlur = 0;
                        
                        // Add scanlines
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                        ctx.lineWidth = 1;
                        for(let i = 1; i < 4; i++) {
                            ctx.beginPath();
                            ctx.moveTo(brickX, brickY + brick.height/4 * i);
                            ctx.lineTo(brickX + brick.width, brickY + brick.height/4 * i);
                            ctx.stroke();
                        }
                    }
                }
            }
        }
        
        function drawScore() {
            ctx.font = "16px 'Courier New', monospace";
            ctx.fillStyle = "#0f0";
            ctx.fillText("Score: "+score, 8, 20);
        }
        
        function drawLives() {
            ctx.font = "16px 'Courier New', monospace";
            ctx.fillStyle = "#0f0";
            ctx.fillText("Lives: "+lives, canvas.width-100, 20);
        }
        
        // Collision detection
        function collisionDetection() {
            for(let r = 0; r < brick.row; r++) {
                for(let c = 0; c < brick.col; c++) {
                    let b = bricks[r][c];
                    if(b.status === 1) {
                        if(ball.x > b.x && ball.x < b.x + brick.width &&
                           ball.y > b.y && ball.y < b.y + brick.height) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score++;
                            if(score === brick.row * brick.col) {
                                alert("YOU WIN!");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }
        
        // Game logic
        function update() {
            if(gameOver) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Add random noise
            if(Math.random() > 0.9) {
                ctx.fillStyle = `rgba(0, 255, 0, ${Math.random()*0.05})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            drawBricks();
            drawPaddle();
            drawBall();
            drawScore();
            drawLives();
            collisionDetection();
            
            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Wall collision
            if(ball.x + ball.dx > canvas.width-ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if(ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if(ball.y + ball.dy > canvas.height-ball.radius) {
                if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    // Calculate hit position (from -1 to 1)
                    const hitPos = (ball.x - (paddle.x + paddle.width/2)) / (paddle.width/2);
                    // Change angle based on where ball hits paddle
                    ball.dx = hitPos * 4;
                    ball.dy = -Math.abs(ball.dy) * (1.2 - Math.abs(hitPos)/2);
                    // Add some randomness
                    ball.dx += (Math.random() - 0.5) * 0.5;
                } else {
                    lives--;
                    if(lives <= 0) {
                        gameOver = true;
                        alert("GAME OVER");
                        document.location.reload();
                    } else {
                        ball.x = canvas.width/2;
                        ball.y = canvas.height/2;
                        ball.dx = 4;
                        ball.dy = -4;
                        paddle.x = canvas.width/2 - 50;
                    }
                }
            }
            
            requestAnimationFrame(update);
        }
        
        // Handle paddle movement
        function handlePaddleMove(e) {
            const rect = canvas.getBoundingClientRect();
            const relativeX = e.clientX - rect.left;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, relativeX - paddle.width/2));
        }

        // Touch support
        function handleTouchMove(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const relativeX = touch.clientX - rect.left;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, relativeX - paddle.width/2));
        }

        // Keyboard support
        function handleKeyDown(e) {
            if(e.key === 'ArrowLeft') {
                paddle.x = Math.max(0, paddle.x - paddle.speed);
            } else if(e.key === 'ArrowRight') {
                paddle.x = Math.min(canvas.width - paddle.width, paddle.x + paddle.speed);
            }
        }

        // Set up controls
        canvas.addEventListener('mousemove', handlePaddleMove);
        canvas.addEventListener('touchmove', handleTouchMove, {passive: false});
        window.addEventListener('keydown', handleKeyDown);

        initBricks();
        update();
    </script>
</body>
</html>
