<!DOCTYPE html>
<html>
<head>
    <title>CRT Breakout</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game {
            position: relative;
            width: 800px;
            height: 600px;
        }
        canvas {
            display: block;
            background: #111;
            box-shadow: 0 0 10px 5px rgba(0, 255, 0, 0.3);
        }
        #crt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 100% 2px;
            pointer-events: none;
            z-index: 10;
        }
        #glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 30px rgba(0, 255, 0, 0.5);
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="game">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="glow"></div>
        <div id="crt"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Game elements
        const paddle = {
            x: canvas.width/2 - 50,
            y: canvas.height - 20,
            width: 100,
            height: 10,
            speed: 8
        };
        
        const ball = {
            x: canvas.width/2,
            y: canvas.height/2,
            radius: 8,
            dx: 4,
            dy: -4
        };
        
        const brick = {
            row: 5,
            col: 10,
            width: 75,
            height: 20,
            padding: 10,
            offsetTop: 60,
            offsetLeft: 30
        };
        
        let bricks = [];
        let score = 0;
        let lives = 3;
        let gameOver = false;
        
        // Create bricks
        function initBricks() {
            bricks = [];
            for(let r = 0; r < brick.row; r++) {
                bricks[r] = [];
                for(let c = 0; c < brick.col; c++) {
                    bricks[r][c] = { 
                        x: c * (brick.width + brick.padding) + brick.offsetLeft, 
                        y: r * (brick.height + brick.padding) + brick.offsetTop,
                        status: 1,
                        color: `hsl(${r * 60}, 100%, 50%)`
                    };
                }
            }
        }
        
        // Draw elements
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = "#0f0";
            ctx.fill();
            ctx.closePath();
        }
        
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
            ctx.fillStyle = "#0f0";
            ctx.fill();
            ctx.closePath();
        }
        
        function drawBricks() {
            for(let r = 0; r < brick.row; r++) {
                for(let c = 0; c < brick.col; c++) {
                    if(bricks[r][c].status === 1) {
                        ctx.beginPath();
                        ctx.rect(bricks[r][c].x, bricks[r][c].y, brick.width, brick.height);
                        ctx.fillStyle = bricks[r][c].color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        
        function drawScore() {
            ctx.font = "16px 'Courier New', monospace";
            ctx.fillStyle = "#0f0";
            ctx.fillText("Score: "+score, 8, 20);
        }
        
        function drawLives() {
            ctx.font = "16px 'Courier New', monospace";
            ctx.fillStyle = "#0f0";
            ctx.fillText("Lives: "+lives, canvas.width-100, 20);
        }
        
        // Collision detection
        function collisionDetection() {
            for(let r = 0; r < brick.row; r++) {
                for(let c = 0; c < brick.col; c++) {
                    let b = bricks[r][c];
                    if(b.status === 1) {
                        if(ball.x > b.x && ball.x < b.x + brick.width &&
                           ball.y > b.y && ball.y < b.y + brick.height) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score++;
                            if(score === brick.row * brick.col) {
                                alert("YOU WIN!");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }
        
        // Game logic
        function update() {
            if(gameOver) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawPaddle();
            drawBall();
            drawScore();
            drawLives();
            collisionDetection();
            
            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Wall collision
            if(ball.x + ball.dx > canvas.width-ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if(ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if(ball.y + ball.dy > canvas.height-ball.radius) {
                if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                } else {
                    lives--;
                    if(lives <= 0) {
                        gameOver = true;
                        alert("GAME OVER");
                        document.location.reload();
                    } else {
                        ball.x = canvas.width/2;
                        ball.y = canvas.height/2;
                        ball.dx = 4;
                        ball.dy = -4;
                        paddle.x = canvas.width/2 - 50;
                    }
                }
            }
            
            requestAnimationFrame(update);
        }
        
        // Handle paddle movement
        function handlePaddleMove(e) {
            const rect = canvas.getBoundingClientRect();
            const relativeX = e.clientX - rect.left;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, relativeX - paddle.width/2));
        }

        // Touch support
        function handleTouchMove(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const relativeX = touch.clientX - rect.left;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, relativeX - paddle.width/2));
        }

        // Keyboard support
        function handleKeyDown(e) {
            if(e.key === 'ArrowLeft') {
                paddle.x = Math.max(0, paddle.x - paddle.speed);
            } else if(e.key === 'ArrowRight') {
                paddle.x = Math.min(canvas.width - paddle.width, paddle.x + paddle.speed);
            }
        }

        // Set up controls
        canvas.addEventListener('mousemove', handlePaddleMove);
        canvas.addEventListener('touchmove', handleTouchMove, {passive: false});
        window.addEventListener('keydown', handleKeyDown);

        initBricks();
        update();
    </script>
</body>
</html>
